<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Cards</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load VT323 Font for the Retro Aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* Base styling for the Retro Mac look */
        body {
            font-family: 'VT323', monospace;
            background-color: #f0f0f0;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                              linear-gradient(-45deg, #ccc 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #ccc 75%),
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 8px 8px; /* Larger pattern for retro feel */
        }

        /* The main application window style */
        .window {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 0 #000; /* Classic drop shadow */
        }

        /* Title bar style */
        .title-bar {
            background-color: #000;
            color: #fff;
            padding: 4px 8px;
            font-size: 1.25rem; /* text-xl */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Close/controls box style */
        .control-box {
            width: 12px;
            height: 12px;
            background-color: #fff;
            border: 1px solid #000;
        }

        /* Card container for 3D flip */
        .card-container {
            perspective: 1000px; /* For 3D effect */
            width: 100%;
            height: 100%;
        }

        /* The card element itself */
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            /* Transition duration of 1s */
            transition: transform 1s; 
            transform-style: preserve-3d;
            cursor: pointer;
            border: 2px solid #000;
        }

        /* The card faces */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* Larger for mobile tap targets */
            font-weight: bold;
            background-color: #fff;
            border-radius: 0;
        }

        /* Front (Answer side - hidden initially) */
        .card-front {
            background-color: #fff;
            color: #000;
            transform: rotateY(180deg);
        }

        /* Back (Design side - visible initially) */
        .card-back {
            background-color: #d1d5db; /* Gray background for the card back */
            color: #000;
            border-left: 4px solid #000;
            border-bottom: 4px solid #000;
            /* Simple retro pattern for the back */
            background-image: repeating-linear-gradient(
                -45deg,
                #00000022,
                #00000022 2px,
                #d1d5db 2px,
                #d1d5db 4px
            );
        }

        /* Class to flip the card (used on the .card element) */
        .flipped {
            transform: rotateY(180deg);
        }

        /* Button styling */
        .retro-btn {
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 2px 2px 0 0 #000;
            transition: all 0.05s ease-out;
            user-select: none;
            cursor: pointer;
        }
        .retro-btn:active {
            box-shadow: 0 0 0 0 #000;
            transform: translate(2px, 2px);
        }

        /* Problem and Feedback Display */
        #problem-container {
            font-size: 3.5rem; /* text-6xl */
            min-height: 4rem;
        }
        #feedback {
            min-height: 2rem;
        }
        
        /* Start Prompt styling */
        .start-prompt {
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .start-prompt:hover {
            background-color: #c9c9c9;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark semi-transparent background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        /* Retro Dialog Box */
        .retro-dialog {
            background-color: #fff;
            border: 2px solid #000;
            box-shadow: 6px 6px 0 0 #000;
            max-width: 350px;
            width: 90%;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
        }
        .dialog-title {
            background-color: #000;
            color: #fff;
            padding: 4px 8px;
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="game-window" class="window p-4">
        <!-- Title Bar -->
        <div class="title-bar mb-4">
            <span>â“‘ Math Cards</span>
            <div class="control-box"></div>
        </div>

        <div class="text-center space-y-4">
            <!-- Score and Status -->
            <div class="flex justify-between text-lg md:text-xl p-2 border-b-2 border-t-2 border-black">
                <span id="score-display">Score: 0</span>
                <button id="reset-btn" class="retro-btn text-base p-1.5 leading-none">RESET</button>
                <span id="streak-display">Streak: 0</span>
                <span id="high-score-display">High: 0</span>
            </div>

            <!-- Problem Display Area / Start Button -->
            <!-- Initial content set by JS to "Press here to start!" -->
            <div id="problem-container" class="font-bold text-center p-4 border-2 border-black shadow-[2px_2px_0_0_#000] h-24 flex items-center justify-center bg-gray-200">
                
            </div>

            <!-- Card Grid -->
            <div id="card-grid" class="grid grid-cols-2 gap-4 my-6">
                <!-- Cards will be injected here -->
            </div>

            <!-- Feedback Area -->
            <div id="feedback" class="text-xl text-center font-bold h-8 flex items-center justify-center"></div>

            <!-- Control Buttons (Hidden) -->
            <div class="flex justify-center space-x-4 pt-4 border-t-2 border-black hidden">
            </div>
        </div>
    </div>
    
    <!-- Reset Confirmation Dialog (Modal) -->
    <div id="reset-dialog" class="modal-overlay">
        <div class="retro-dialog p-4">
            <div class="dialog-title">
                WARNING!
            </div>
            <p class="mb-6 text-base md:text-xl text-center">
                Are you sure you want to reset ALL scores and problem weights? This cannot be undone.
            </p>
            <div class="flex justify-around space-x-4">
                <button id="cancel-reset" class="retro-btn p-3 text-xl w-full">CANCEL</button>
                <button id="confirm-reset" class="retro-btn p-3 text-xl w-full bg-red-200">CONFIRM RESET</button>
            </div>
        </div>
    </div>


    <script type="module">
        // Game State Variables
        let score = 0;
        let streak = 0;
        let highScore = 0;
        let currentProblem = null;
        let isGameActive = false;
        let isMemorizationPhase = false;
        let isQuestionPhase = false;
        let cardElements = [];

        // --- Dynamic Timing Constants for Difficulty ---
        const MEMORIZE_BASE_DURATION = 2000; // 2 seconds (ms)
        const MEMORIZE_REDUCTION_PER_STREAK = 200; // 100ms reduction per streak point
        const MEMORIZE_MIN_DURATION = 400; // Minimum time allowed (0.5 seconds)
        
        // Global Constants for Weights and Problems
        const MAX_FACTOR = 12; 
        const INITIAL_WEIGHT = 100; 
        const WEIGHT_CORRECT_MULTIPLIER = 0.8; 
        const WEIGHT_INCORRECT_MULTIPLIER = 1.5; 
        const operations = ['+', '-', '*', '/']; 

        // Global variable to hold problem weights for weighted selection
        let problemWeights = {};

        // DOM Elements
        const scoreDisplay = document.getElementById('score-display');
        const streakDisplay = document.getElementById('streak-display');
        const highScoreDisplay = document.getElementById('high-score-display');
        const problemContainer = document.getElementById('problem-container');
        const cardGrid = document.getElementById('card-grid');
        const feedback = document.getElementById('feedback');
        
        // Modal Elements
        const resetBtn = document.getElementById('reset-btn');
        const resetDialog = document.getElementById('reset-dialog');
        const confirmResetBtn = document.getElementById('confirm-reset');
        const cancelResetBtn = document.getElementById('cancel-reset');


        // --- Utility Functions ---

        /**
         * Shuffles an array in place using the Fisher-Yates (Knuth) algorithm.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // --- Weight System Functions ---

        /**
         * Creates a canonical key for a problem pair to track weights consistently.
         */
        function getProblemKey(op, f1, f2) {
            if (op === '+' || op === '*') {
                const [a, b] = [f1, f2].sort((a, b) => a - b);
                return `${op}_${a}_${b}`;
            }
            return `${op}_${f1}_${f2}`;
        }

        /**
         * Initializes the problem weights for all possible combinations up to MAX_FACTOR.
         */
        function initializeWeights() {
            problemWeights = {};
            for (const op of operations) {
                for (let i = 1; i <= MAX_FACTOR; i++) {
                    for (let j = 1; j <= MAX_FACTOR; j++) {
                        if (op === '-' || op === '/') {
                            if (i >= j && (op !== '/' || (j !== 0 && i % j === 0))) {
                                const key = getProblemKey(op, i, j);
                                problemWeights[key] = INITIAL_WEIGHT;
                            }
                        } else { 
                            const key = getProblemKey(op, i, j);
                            if (problemWeights[key] === undefined) {
                                problemWeights[key] = INITIAL_WEIGHT;
                            }
                        }
                    }
                }
            }
            // Set division by 1 and self to lower weight initially (too easy)
            for (let i = 1; i <= MAX_FACTOR; i++) {
                if (problemWeights[getProblemKey('/', i, 1)]) {
                    problemWeights[getProblemKey('/', i, 1)] = INITIAL_WEIGHT * 0.5;
                }
                if (problemWeights[getProblemKey('/', i, i)]) {
                    problemWeights[getProblemKey('/', i, i)] = INITIAL_WEIGHT * 0.5;
                }
            }
            saveWeights();
        }

        /**
         * Loads problem weights from localStorage. Initializes if none found.
         */
        function loadWeights() {
            try {
                const storedWeights = localStorage.getItem('cardFlipMathWeights');
                if (storedWeights) {
                    problemWeights = JSON.parse(storedWeights);
                    if (!Object.keys(problemWeights).some(key => key.includes('+') && key.includes('*'))) {
                         initializeWeights();
                    }
                } else {
                    initializeWeights();
                }
            } catch (e) {
                console.error("Could not load weights, initializing defaults:", e);
                initializeWeights();
            }
        }

        /**
         * Saves current problem weights to localStorage.
         */
        function saveWeights() {
            try {
                localStorage.setItem('cardFlipMathWeights', JSON.stringify(problemWeights));
            } catch (e) {
                console.error("Could not save weights to localStorage:", e);
            }
        }

        /**
         * Updates the weight of a specific problem based on correctness.
         */
        function updateProblemWeight(key, isCorrect) {
            if (problemWeights[key] === undefined) return;
            
            let currentWeight = problemWeights[key];
            
            if (isCorrect) {
                // Decrease weight (max 10, min 500)
                currentWeight = Math.max(10, currentWeight * WEIGHT_CORRECT_MULTIPLIER);
            } else {
                // Increase weight (max 500, min 10)
                currentWeight = Math.min(500, currentWeight * WEIGHT_INCORRECT_MULTIPLIER);
            }
            
            problemWeights[key] = currentWeight;
            saveWeights();
        }

        /**
         * Selects a problem based on problem weights (biased selection).
         */
        function selectWeightedProblem() {
            let problemList = [];
            
            for (const key in problemWeights) {
                const weight = Math.round(problemWeights[key]);
                if (weight > 0) {
                    const [op, f1Str, f2Str] = key.split('_');
                    const problem = {
                        op: op,
                        f1: parseInt(f1Str),
                        f2: parseInt(f2Str),
                        key: key
                    };
                    for (let i = 0; i < weight; i++) {
                        problemList.push(problem);
                    }
                }
            }
            
            if (problemList.length === 0) {
                console.error("No valid problems in weights system. Re-initializing.");
                initializeWeights(); 
                return selectWeightedProblem();
            }

            const randomIndex = Math.floor(Math.random() * problemList.length);
            return problemList[randomIndex];
        }

        /**
         * Generates a math problem, answer, and three decoy answers using the weighted system.
         */
        function makeProblem() {
            const { op, f1, f2, key } = selectWeightedProblem();

            let factor1, factor2, answer, problemString;

            if (op === '-' || op === '/') {
                factor1 = f1;
                factor2 = f2;
            } else {
                if (Math.random() < 0.5) {
                    factor1 = f1;
                    factor2 = f2;
                } else {
                    factor1 = f2;
                    factor2 = f1;
                }
            }

            switch (op) {
                case '+':
                    answer = factor1 + factor2;
                    problemString = `${factor1} + ${factor2}`;
                    break;
                case '-':
                    answer = factor1 - factor2;
                    problemString = `${factor1} - ${factor2}`;
                    break;
                case '*':
                    answer = factor1 * factor2;
                    problemString = `${factor1} \u00D7 ${factor2}`;
                    break;
                case '/':
                    answer = factor1 / factor2;
                    problemString = `${factor1} \u00F7 ${factor2}`;
                    break;
                default:
                    throw new Error("Invalid operation selected.");
            }
            
            let decoys = [];
            while (decoys.length < 3) {
                let decoy;
                const possibleOffsets = [1, 2, 5];
                const offset = possibleOffsets[Math.floor(Math.random() * possibleOffsets.length)];
                const sign = Math.random() < 0.5 ? 1 : -1;
                decoy = answer + (offset * sign);

                if (decoy > 0 && decoy !== answer && !decoys.includes(decoy) && Number.isInteger(decoy)) {
                    decoys.push(decoy);
                }
            }

            const allAnswers = [answer, ...decoys];
            shuffleArray(allAnswers);

            const correctCardIndex = allAnswers.indexOf(answer);

            return { problem: problemString, answer, answers: allAnswers, correctCardIndex, problemKey: key };
        }

        function saveHighScore() {
            try {
                localStorage.setItem('mathFactsHighScore', highScore.toString());
            } catch (e) {
                console.error("Could not save high score to localStorage:", e);
            }
        }

        function loadHighScore() {
            try {
                const storedScore = localStorage.getItem('mathFactsHighScore');
                if (storedScore) {
                    highScore = parseInt(storedScore, 10);
                }
            } catch (e) {
                console.error("Could not load high score from localStorage:", e);
            }
            highScoreDisplay.textContent = `High: ${highScore}`;
        }

        function updateDisplays() {
            scoreDisplay.textContent = `Score: ${score}`;
            streakDisplay.textContent = `Streak: ${streak}`;
            highScoreDisplay.textContent = `High: ${highScore}`;
        }

        // --- Card UI Generation ---

        function createCards() {
            cardGrid.innerHTML = '';
            cardElements = [];
            for (let i = 0; i < 4; i++) {
                const cardWrapper = document.createElement('div');
                cardWrapper.className = 'card-container h-24 md:h-32 touch-manipulation';
                cardWrapper.setAttribute('data-index', i);

                const card = document.createElement('div');
                card.className = 'card shadow-[4px_4px_0_0_#000]';
                card.setAttribute('data-card-id', i);
                
                card.addEventListener('click', () => handleCardClick(i));

                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                cardFront.textContent = '?'; 

                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back text-2xl md:text-3xl';
                cardBack.textContent = ''; 

                card.appendChild(cardFront);
                card.appendChild(cardBack);
                cardWrapper.appendChild(card);
                cardGrid.appendChild(cardWrapper);
                cardElements.push({ wrapper: cardWrapper, card: card, front: cardFront, back: cardBack });
            }
        }

        // --- Game Flow ---
        
        /**
         * Handles the initial click on the problem container to start the game.
         */
        function handleStartClick() {
            if (!isGameActive) {
                startGame();
                // Remove start interactivity and prompt
                problemContainer.classList.remove('cursor-pointer', 'start-prompt');
                problemContainer.removeEventListener('click', handleStartClick);
            }
        }

        /**
         * Resets the game board visually by flipping all cards back to the hidden (back) state
         * and clearing the problem area, then executes a callback.
         */
        function resetGameboard(callback) {
            // Clear text displays
            problemContainer.textContent = '...'; 
            feedback.textContent = ''; 
            
            // Flip all cards back to the hidden (back) state
            cardElements.forEach(el => {
                el.card.classList.remove('flipped');
                el.card.classList.remove('pointer-events-none');
                el.card.style.backgroundColor = '#fff'; // Reset background color
            });

            // Wait for the flip-back animation (1000ms transition + 500ms buffer)
            setTimeout(callback, 1500); 
        }

        function startGame() {
            if (isGameActive) return;
            isGameActive = true;
            score = 0;
            streak = 0;
            updateDisplays();
            feedback.textContent = "Get ready to memorize!";
            resetGameboard(nextProblem);
        }

        function nextProblem() {
            if (!isGameActive) return;

            isQuestionPhase = false;

            // 1. Calculate Dynamic Memorization Duration based on streak
            const MEMORIZE_DURATION = Math.max(
                MEMORIZE_MIN_DURATION, 
                MEMORIZE_BASE_DURATION - (streak * MEMORIZE_REDUCTION_PER_STREAK)
            );
            
            // Update feedback to show dynamic time (for user reference)
            const displayTime = (MEMORIZE_DURATION / 1000).toFixed(1);

            // Generate the new problem
            currentProblem = makeProblem();
            const { answers } = currentProblem;

            // --- Timing Constants (Fixed animation times) ---
            const CARD_FLIP_TRANSITION_TIME = 750; // CSS transition time is 1s (1000)
            const SEQUENTIAL_FLIP_DELAY = 300; // Delay between starting each flip
            const QUESTION_BUFFER = 500; //600
            const cardCount = cardElements.length;
            // --- End Timing Constants ---
            
            // 1. Setup Cards (Hidden -> Answer Flip)
            isMemorizationPhase = true;
            
            let flipInOrder = shuffleArray([0, 1, 2, 3]);

            cardElements.forEach((el, index) => {
                el.card.classList.remove('flipped'); 
                el.card.classList.remove('pointer-events-none'); 
                el.front.textContent = answers[index];
                el.card.style.backgroundColor = '#fff'; 
            });

            feedback.textContent = "Flipping cards...";
            
            // Sequentially flip cards to SHOW answers (Hidden -> Answer)
            flipInOrder.forEach((cardIndex, index) => {
                setTimeout(() => {
                     cardElements[cardIndex].card.classList.add('flipped');
                }, index * SEQUENTIAL_FLIP_DELAY);
            });

            const initialFlipAnimationTime = (cardCount - 1) * SEQUENTIAL_FLIP_DELAY + CARD_FLIP_TRANSITION_TIME; 

            // 2. Start Memorization Timer after the initial flip finishes
            setTimeout(() => {
                feedback.textContent = `Memorize the numbers (${displayTime} seconds)...`;
                
                // After memorization duration, we start the flip-back
                setTimeout(() => {
                    isMemorizationPhase = false;
                    feedback.textContent = "Cards are flipping, memorize their order!";
                    
                    let flipBackOrder = shuffleArray([0, 1, 2, 3]);

                    // 3. Sequentially Flip Cards (Face Down)
                    flipBackOrder.forEach((cardIndex, index) => {
                        setTimeout(() => {
                            cardElements[cardIndex].card.classList.remove('flipped');
                        }, index * SEQUENTIAL_FLIP_DELAY);
                    });
                    
                    // 4. Calculate robust delay before showing the question:
                    const totalDelayBeforeQuestion = (cardCount - 1) * SEQUENTIAL_FLIP_DELAY + CARD_FLIP_TRANSITION_TIME + QUESTION_BUFFER;
                    
                    // 5. Show Question (After all flips are finished)
                    setTimeout(() => {
                        isQuestionPhase = true;
                        problemContainer.textContent = currentProblem.problem;
                        feedback.textContent = "Which card hides the correct answer?";
                    }, totalDelayBeforeQuestion);
                    
                }, MEMORIZE_DURATION); // Wait for the calculated memorization time
                
            }, initialFlipAnimationTime + 50); // Wait for the initial flip animation to finish
        }

        function handleCardClick(clickedIndex) {
            if (!isGameActive || !isQuestionPhase) {
                if (isMemorizationPhase) {
                    feedback.textContent = "Wait! You must memorize before the cards flip.";
                } else {
                    feedback.textContent = "Please wait for the question to appear.";
                }
                return;
            }

            // Lock interaction during feedback
            isQuestionPhase = false;
            cardElements.forEach(el => el.card.classList.add('pointer-events-none'));

            const { answer, correctCardIndex, problemKey } = currentProblem;
            const isCorrect = (clickedIndex === correctCardIndex);

            // 1. Flip the clicked card to show the answer
            const clickedCard = cardElements[clickedIndex].card;
            clickedCard.classList.add('flipped'); 
            
            // 2. Process Result
            if (isCorrect) {
                score += 10;
                streak++;
                feedback.textContent = `Correct! (${answer}) +10 Points.`;
                feedback.style.color = '#006400'; // Dark green for success
                clickedCard.style.backgroundColor = '#aaffaa'; // Light green highlight
            } else {
                streak = 0; // Reset streak on incorrect answer!
                feedback.textContent = `Wrong! You picked ${currentProblem.answers[clickedIndex]}. The answer was ${answer}.`;
                feedback.style.color = '#a00000'; // Dark red for failure
                clickedCard.style.backgroundColor = '#ffaaaa'; // Light red highlight
                
                // Show the correct card as well
                const correctCard = cardElements[correctCardIndex].card;
                correctCard.classList.add('flipped'); // Flip the correct card to show the answer
                correctCard.style.backgroundColor = '#aaffaa';
            }
            
            // Update the weight for the problem based on correctness
            updateProblemWeight(problemKey, isCorrect);
            
            // Update High Score
            if (score > highScore) {
                highScore = score;
                saveHighScore();
            }
            updateDisplays();
            
            // 3. Wait for feedback (2000ms), then reset the board and start the next problem
            setTimeout(() => {
                resetGameboard(nextProblem);
            }, 1500); //2000
        }
        
        // --- Reset Dialog Functions ---

        function showResetDialog() {
            resetDialog.style.display = 'flex';
        }

        function hideResetDialog() {
            resetDialog.style.display = 'none';
        }

        function resetGameData() {
            // Reset local storage
            localStorage.removeItem('cardFlipMathWeights');
            localStorage.removeItem('mathFactsHighScore');
            
            // Reset in-memory state
            score = 0;
            streak = 0;
            highScore = 0;
            isGameActive = false;
            isMemorizationPhase = false;
            isQuestionPhase = false;
            
            // Re-initialize necessary components
            initializeWeights(); // Re-creates default weights
            loadHighScore();     // Loads 0
            updateDisplays();
            
            // Reset the UI to initial state / Start Prompt
            problemContainer.textContent = 'Press here to start!';
            problemContainer.classList.add('cursor-pointer', 'start-prompt');
            problemContainer.addEventListener('click', handleStartClick);
            feedback.textContent = 'Weights and Scores Reset!';
            
            // Ensure all cards are hidden
            cardElements.forEach(el => {
                el.card.classList.remove('flipped');
                el.card.classList.remove('pointer-events-none');
                el.card.style.backgroundColor = '#fff';
            });
            
            // Hide modal
            hideResetDialog();
        }
        
        // --- Initialization ---

        window.onload = () => {
            loadHighScore();
            loadWeights(); 
            createCards();
            updateDisplays();
            
            // Setup initial UI for start
            problemContainer.textContent = 'Press here to start!';
            problemContainer.classList.add('cursor-pointer', 'start-prompt');
            
            // Attach event listeners
            problemContainer.addEventListener('click', handleStartClick);
            resetBtn.addEventListener('click', showResetDialog);
            confirmResetBtn.addEventListener('click', resetGameData);
            cancelResetBtn.addEventListener('click', hideResetDialog);
        };

    </script>
</body>
</html>
